name: Generate Snake

on:
  schedule:
    - cron: "0 */12 * * *"   # roda a cada 12 horas (00:00 e 12:00 UTC)
  workflow_dispatch:
  push:
    branches:
      - main
      - master

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    timeout-minutes: 5

    steps:
      - name: Gerar SVGs
        uses: Platane/snk@v3
        with:
          github_user_name: ${{ github.repository_owner }}
          outputs: |
            dist/github-contribution-grid-snake.svg?color_snake=%231E90FF&color_dots=%23ebedf0,%23e8f3ff,%23cfe8ff,%23a9d4ff,%2374bbff
            dist/github-contribution-grid-snake-dark.svg?color_snake=%231E90FF&color_dots=%23161b22,%231f2a44,%23284a80,%233c7be6,%237fc3ff

      - name: Publicar no branch output
        uses: crazy-max/ghaction-github-pages@v4
        with:
          target_branch: output
          build_dir: dist
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
