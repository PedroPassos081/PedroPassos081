name: Generate Snake

on:
  schedule:
    - cron: "0 */12 * * *"   # a cada 12 horas (00:00, 12:00 UTC)
  workflow_dispatch:
  push:
    branches:
      - main
      - master

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    timeout-minutes: 5

    steps:
      - name: Gerar SVGs
        uses: Platane/snk@v3
        with:
          github_user_name: ${{ github.repository_owner }}
          outputs: |
            dist/github-contribution-grid-snake.svg?color_snake=%230000FF&color_dots=%23ebedf0,%23c6e48b,%237bc96f,%23239a3b,%23196127
            dist/github-contribution-grid-snake-dark.svg?color_snake=%230000FF&color_dots=%23161b22,%230e4429,%23006d32,%2326a641,%2339d353

      - name: Publicar no branch output
        uses: crazy-max/ghaction-github-pages@v4
        with:
          target_branch: output
          build_dir: dist
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
